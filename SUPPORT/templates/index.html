<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .project-selector {
            margin-bottom: 20px;
        }

        .project-selector label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .project-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .project-btn {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .project-btn:hover {
            background: #f0f0f0;
        }

        .project-btn.active {
            background: #667eea;
            color: white;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .result-card.active {
            display: block;
        }

        .result-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .answer {
            line-height: 1.8;
            color: #444;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .sources {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .sources h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .source-list {
            list-style: none;
        }

        .source-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .source-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            color: #c33;
            margin-top: 20px;
        }

        .error.active {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy {
            background: #4caf50;
        }

        .status-unhealthy {
            background: #f44336;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Documentation Search</h1>
            <p>Ask questions about DependQ, Revenue, Regard, or Hubble</p>
        </div>

        <div class="search-card">
            <div class="project-selector">
                <label>Select Project:</label>
                <div class="project-buttons">
                    {% for key, info in projects.items() %}
                    <button class="project-btn {% if loop.first %}active{% endif %}"
                            data-project="{{ key }}">
                        {{ info.name }}
                    </button>
                    {% endfor %}
                </div>
            </div>

            <div class="search-box">
                <label for="question">Your Question:</label>
                <input type="text"
                       id="question"
                       class="search-input"
                       placeholder="e.g., How do I install DependQ?"
                       autocomplete="off">
            </div>

            <button id="search-btn" class="search-btn">Search Documentation</button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Searching documentation...</p>
            </div>

            <div id="error" class="error"></div>
        </div>

        <div id="result" class="result-card">
            <div class="result-header">
                <h2>Answer</h2>
            </div>
            <div id="answer" class="answer"></div>
            <div id="sources" class="sources"></div>
        </div>

        <div class="footer">
            <p>Powered by FAISS + Ollama + BGE-M3 + Llama2</p>
        </div>
    </div>

    <script>
        let selectedProject = 'dependq';

        // Project selection
        document.querySelectorAll('.project-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.project-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedProject = this.dataset.project;
            });
        });

        // Search functionality
        const searchBtn = document.getElementById('search-btn');
        const questionInput = document.getElementById('question');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const answerDiv = document.getElementById('answer');
        const sourcesDiv = document.getElementById('sources');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => errorDiv.classList.remove('active'), 5000);
        }

        async function search() {
            const question = questionInput.value.trim();
            if (!question) {
                showError('Please enter a question');
                return;
            }

            // UI state
            searchBtn.disabled = true;
            loading.classList.add('active');
            result.classList.remove('active');
            errorDiv.classList.remove('active');

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        project: selectedProject
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                // Display answer
                answerDiv.textContent = data.answer;

                // Display sources
                if (data.sources && data.sources.length > 0) {
                    const sourcesList = document.createElement('ul');
                    sourcesList.className = 'source-list';

                    data.sources.forEach((source, idx) => {
                        const li = document.createElement('li');
                        li.className = 'source-item';
                        li.innerHTML = `<a href="${source.url}" target="_blank" class="source-link">${idx + 1}. ${source.file}</a>`;
                        sourcesList.appendChild(li);
                    });

                    sourcesDiv.innerHTML = '<h3>Sources:</h3>';
                    sourcesDiv.appendChild(sourcesList);
                } else {
                    sourcesDiv.innerHTML = '';
                }

                result.classList.add('active');
            } catch (error) {
                showError(error.message);
            } finally {
                searchBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        searchBtn.addEventListener('click', search);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        // Health check on load
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                console.log('System status:', data);
            })
            .catch(e => {
                console.error('Health check failed:', e);
            });
    </script>
</body>
</html>
